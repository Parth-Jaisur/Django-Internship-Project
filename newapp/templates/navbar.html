<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
	.navbar {
		background-color: #333;
		color: #fff;
		padding: 10px;
	}

	.navbar a {
		color: #000;
		text-decoration: none;
		
	}

	.navbar a:hover {
		color: #00f;
	}

.navbar a.active {
    color: blue;   /* Selected link color */
}
</style>



<body>
	<nav class="navbar" style="background-color: #e3f2fd;">
		<div class="container">
			<a href="{% url 'homefile' %}"
				class="{% if request.resolver_match.url_name == 'homefile' %}active{% endif %}">Home</a>
			<a href="{% url 'sportsnewsfile' %}"
				class="{% if request.resolver_match.url_name == 'sportsnewsfile' %}active{% endif %}">Sports</a>
			<a href="{% url 'trandingnewsfile' %}"
				class="{% if request.resolver_match.url_name == 'trandingnewsfile' %}active{% endif %}">Tranding</a>
			<a href="{% url 'topnewsfile' %}"
				class="{% if request.resolver_match.url_name == 'topnewsfile' %}active{% endif %}">Top News</a>
			<a href="{% url 'entertainmentnewsfile' %}"
				class="{% if request.resolver_match.url_name == 'entertainmentnewsfile' %}active{% endif %}">Entertainment</a>
			<a href="{% url 'sciencenewsfile' %}"
				class="{% if request.resolver_match.url_name == 'sciencenewsfile' %}active{% endif %}">Science</a>
		</div>
	</nav>

</body>
</html>
